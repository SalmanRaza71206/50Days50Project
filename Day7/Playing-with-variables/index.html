<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Update CSS Variables with JS</h1>
        <div class="range">
            <span>Space <input type="range" name="" id="space" max="10" min="1"></span>
            <span>Blur <input type="range" name="" id="blur" max="10" min="1"></span>
            <span>Color <input type="color" name="" id="color"></span>
        </div>
        <div id="image-container">
            <img src="random.jpg" alt="" srcset="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
